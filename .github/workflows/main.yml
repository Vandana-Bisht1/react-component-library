name: Test, Build and Publish

on:
  push:
    branches:
      - main  # Adjust branch name as needed

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '19.3.0'  # Replace with the version of Node.js you are using

      - name: Install dependencies
        run: npm install

      - name: Run tests with Jest
        run: npm test  # Replace with your test script command  
 
  determine-version-change:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check_version.outputs.version_changed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get current version
        id: get_version
        run: echo "::set-output name=current_version::$(jq -r .version package.json)"

      - name: Get previous version
        id: get_previous_version
        run: |
          git fetch origin +refs/tags/*:refs/tags/*
          echo "::set-output name=previous_version::$(git tag -l --sort=-v:refname | xargs -I {} git show {}:package.json 2>/dev/null | jq -r .version | head -n 1 || echo '0.0.0')"

      - name: Check if version changed
        id: check_version
        run: |
          if [ "${{ steps.get_version.outputs.current_version }}" = "${{ steps.get_previous_version.outputs.previous_version }}" ]; then
            echo "::set-output name=version_changed::false"
          else
            echo "::set-output name=version_changed::true"
          fi


  build:
    needs: determine-version-change
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 19.3.0
      - name: Install dependencies
        run: npm ci

      - name: Build library with Rollup
        run: npm run rollup 

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 19.3.0
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
    

  