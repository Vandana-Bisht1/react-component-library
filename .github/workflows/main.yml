name: Test

on:
  push:
    branches:
      - main  # Adjust branch name as needed

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '19.3.0'  # Replace with the version of Node.js you are using

      - name: Create and Copy .npmrc file
        run: |
          touch ~/.npmrc
          cat .npmrc >> ~/.npmrc

      - name: Install dependencies
        run: npm install

      - name: Run tests with Jest
        run: npm test  # Replace with your test script command  

  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Copy .npmrc file to home directory
        run: cp .npmrc ~/.npmrc

      - name: Install dependencies
        run: npm install

      - name: Build library with Rollup
        run: npm run rollup 

      - name: Publish to npm
        run: npm publish 